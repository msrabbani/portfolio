<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Tirta Wirya Putra">
    <meta name="description" content="Todos Fancy Login">
    <title>Login</title>
  </head>
  <body>
    <div id="app">
      <p>Login to continue</p>
      <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div>
    </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      created: function() {
        window.fbAsyncInit = function() {
          FB.init({
            appId: '1236662039780159',
            cookie: true,
            xfbml: true,
            version: 'v2.8'
          });
          FB.getLoginStatus(function(response) {
            console.log(response);
          });
          FB.AppEvents.logPageView();
        };
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      }
    });

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    function statusChangeCallback (response) {
      if (response.status === 'connected') {
        axios.post('http://localhost:3000/login/' + response.authResponse.userID)
        .then((response)=> {
          console.log(response.data);
          window.localStorage.setItem('token', response.data)
          window.location.href = "todos.html"
        }).catch(function (error) {
          console.log(error.message);
        });
      }
    }

  </script>
  </body>
</html>
