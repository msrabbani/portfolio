<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Tirta Wirya Putra">
    <meta name="description" content="Todos Fancy">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/todo.css">
    <title>Todos Fancy</title>
  </head>
  <body>
  <div id="app">
    <div class="title">
      <h1>Todos Fancy</h1>
      <a href="#" onclick="logout()">Log Out</a>
    </div>

    <div class="container">

      <nav class="todo_nav">
        <ul class="todo_select">
          <li class="active">ALL</li>
          <li>PENDING</li>
          <li>DONE</li>
        </ul>
      </nav>

      <div class="todo_content">
        <div class="content_add active">
          <div class="todo_tips">
            <ul>
              <li class="todo_1">
                <p>- Build E-commerce. </p>
                <div class="btn-group">
                  <div class="btn del-btn">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </div>
                  <div class="btn edit-btn">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </div>
                </div>
              </li>
              <li class="todo_2">
                <p>- Playing Harvest Moon. </p>
                <div class="btn-group">
                  <div class="btn del-btn">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </div>
                  <div class="btn edit-btn">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="todo_add_btn"></div>
        </div>
        <div class="content_pending">
          <div class="todo_tips">
            <ul>
              <li class="todo_1">
              <p>- Build E-commerce. </p><div class="btn-group"><div class="btn">Done?</div></div></li>
            </ul>
          </div>
        </div>
        <div class="content_done">
          <div class="todo_tips">
            <ul>
              <li class="todo_2">
                <p>- Playing Harvest Moon. </p>
                <div class="btn-group">
                  <div class="btn">Not done?</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="todo_info">
        <div class="info_btn active">New thing todo?</div>
          <div class="info_input info_init">
            <form id="create_form" >
              <div class="form_content">
                <input id="todo_input" class="input_style" name="text" type="text" placeholder="do something?" />
                <input id="todo_submit" class="submit_style" type="submit" name="submit" value="Submit">
                <div class="remove_input"></div>
              </div>
            </form>
          </div>
          <div class="info_input info_update">
            <form id="update_form" >
              <div class="form_content">
                <input id="todo_update_id" type="hidden">
                <input id="todo_update" class="input_style" name="text" type="text"/>
                <input id="submit_update" class="submit_style" type="submit" name="submit" value="Update">
                <div class="remove_input"></div>
              </div>
            </form>
          </div>
      </div>
    </div>

    <div class="blog_title">Made with <i class="fa fa-heart fa-lg"></i> by <a href="http://tirtawiryaputra.com" class="blog_attr">TWP</a></div>
  </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script>
    var app = new Vue({
      el: '#app',
      beforeCreate: function() {
        if(window.localStorage.getItem('token') === null) {
          alert('You must login first');
          window.location.href="index.html";
        }
      },
      created: function() {
        window.fbAsyncInit = function() {
          FB.init({
            appId: '1236662039780159',
            cookie: true,
            xfbml: true,
            version: 'v2.8'
          });
          FB.getLoginStatus(function(response) {
            console.log(response);
          });
          FB.AppEvents.logPageView();
        };
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      }
    });

    function logout() {
      FB.logout(function(response) {
        remove(response);
      });
    }

    function remove(response) {
      alert('You are logout');
      console.log(response);
      if (response.status !== 'connected');
      window.localStorage.clear();
      window.location.href="index.html";
    }
    </script>
    <script type="text/javascript" src="assets/todo.js"></script>
  </body>
</html>
